name: Build Docker Images

on:
  push:
    branches: [main]
    paths:
      - '*/Dockerfile'
      - '**/Dockerfile'
      - '**/*.conf'
  pull_request:
    branches: [main]
    paths:
      - '*/Dockerfile'
      - '**/Dockerfile'
      - '**/*.conf'
  workflow_dispatch:
    inputs:
      image:
        description: 'Image to build (directory name, or "all")'
        required: false
        default: 'all'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      images: ${{ steps.changes.outputs.images }}
      has_changes: ${{ steps.changes.outputs.has_changes }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed images
        id: changes
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            if [[ "${{ github.event.inputs.image }}" == "all" ]]; then
              # Find all directories with Dockerfiles
              IMAGES=$(find . -maxdepth 2 -name "Dockerfile" -exec dirname {} \; | sed 's|^\./||' | sort -u | jq -R -s -c 'split("\n") | map(select(length > 0))')
            else
              IMAGES='["${{ github.event.inputs.image }}"]'
            fi
          else
            # Get changed files
            if [[ "${{ github.event_name }}" == "pull_request" ]]; then
              CHANGED=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }})
            elif [[ "${{ github.event.before }}" == "0000000000000000000000000000000000000000" ]]; then
              # Initial commit - list all files
              CHANGED=$(git ls-tree -r --name-only ${{ github.sha }})
            else
              CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
            fi

            # Extract unique directory names containing Dockerfiles
            IMAGES=$(echo "$CHANGED" | grep -E "^[^/]+/" | cut -d'/' -f1 | sort -u | while read dir; do
              if [[ -f "$dir/Dockerfile" ]]; then
                echo "$dir"
              fi
            done | jq -R -s -c 'split("\n") | map(select(length > 0))')
          fi

          echo "images=$IMAGES" >> $GITHUB_OUTPUT

          if [[ "$IMAGES" == "[]" || -z "$IMAGES" ]]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

          echo "Detected images to build: $IMAGES"

  build:
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image: ${{ fromJson(needs.detect-changes.outputs.images) }}
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.image }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.image }}
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
